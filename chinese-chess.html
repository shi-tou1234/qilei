<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国象棋 - 全能棋类对战平台</title>
    <link rel="stylesheet" href="common.css">
    <style>
        #game-board {
            background-color: #f9d39e;
        }
    </style>
</head>
<body>
    <h1>中国象棋</h1>
    <div class="status" id="status">等待开始...</div>
    <div class="controls">
        <button id="start-pvp">人人对战</button>
        <button id="start-pve">人机对战</button>
        <button id="undo">悔棋</button>
        <button id="hint">AI提示</button>
        <button id="surrender">投降</button>
        <button id="save">保存棋局</button>
        <button id="load">加载棋局</button>
    </div>
    <canvas id="game-board" width="450" height="500"></canvas>
    <a href="../index.html" class="back-link">返回主页</a>

    <script src="chinese-chess.js"></script>
</body>
</html>
